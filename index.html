<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms da Maldade</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Muita gente fala em tecnologia no Brasil. Muita gente só fala.</h1>
  <h3>Aqui não. MArque uam conversa</h3>

  <fieldset>
    <legend>Contato</legend>
    <form action="">

      <input type="text" id="name" name="name" placeholder="Nome">

      <input type="email" id="email" name="email" placeholder="Email">

      <input type="text" id="Cargo" name="cargo" placeholder="Cargo">

      <input type="text" list="nivel" name="nivel" placeholder="Nível">
      <datalist id="nivel">
        <option value="partner">Sócio (a)/ Proprietário (a)</option>
        <option value="c-level">C-level</option>
        <option value="director">Diretor (a)</option>
        <option value="manager">Gerente</option>
        <option value="coordinator">Coodernador (a)</option>
        <option value="analist">Analista</option>
        <option value="inter">Estagiário (a)/Estudante</option>
        <option value="n/a">Não se aplica</option>

      </datalist>

      <textarea name="message" id="message" cols="30" rows="10" placeholder="MESSAGE"></textarea>

      <button type="submit">Submit</button>
    </form>

  </fieldset>

</body>

</html>
